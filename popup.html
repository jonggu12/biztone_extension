<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BizTone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { width: 360px; margin: 0; background: #0b1220; color: #e7eefc; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', Arial; }
    .wrap { padding: 12px; }
    .muted { opacity: 0.7; font-size: 12px; }
    textarea { width: 100%; height: 90px; background: #0f182b; color:#e7eefc; border: 1px solid rgba(255,255,255,.12); border-radius: 8px; padding: 8px; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    button { all: unset; cursor: pointer; padding: 6px 10px; background: #1a2440; color: #cfe1ff; border: 1px solid rgba(255,255,255,.12); border-radius: 8px; font-size: 12px; }
    .result { margin-top: 8px; white-space: pre-wrap; font-size: 13px; background:#0f182b; padding:8px; border-radius:8px; border:1px solid rgba(255,255,255,.12); min-height: 40px; }
    .title { font-weight:700; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">BizTone — 감정문장 비즈니스 변환기</div>
    <div class="muted">웹에서 문장을 드래그하고 우클릭 메뉴를 사용하세요.</div>

    <hr style="border-color: rgba(255,255,255,.08); margin: 10px 0;">

    <!-- 도메인 컨트롤 섹션 -->
    <div id="domainSection">
      <div class="muted">현재 사이트</div>
      <div id="domainInfo" style="font-size: 13px; margin: 6px 0; color: #cfe1ff;">
        <span id="currentDomain">로딩 중...</span>
        <span id="domainStatus" style="margin-left: 8px; font-size: 11px; opacity: 0.8;"></span>
      </div>
      <div class="row">
        <button id="toggleDomain" style="flex: 1;">
          <span id="toggleText">로딩 중...</span>
        </button>
        <button id="pauseOptions" style="flex: 0 0 auto; padding: 6px 8px;">⏸️</button>
      </div>
      
      <!-- 일시중지 옵션 (기본 숨김) -->
      <div id="pauseMenu" style="display: none; margin-top: 8px; background: #0f182b; border: 1px solid rgba(255,255,255,.12); border-radius: 8px; padding: 8px;">
        <div style="font-size: 11px; margin-bottom: 6px; opacity: 0.8;">일시중지 시간 선택</div>
        <div class="row">
          <button class="pause-btn" data-minutes="15">15분</button>
          <button class="pause-btn" data-minutes="30">30분</button>
          <button class="pause-btn" data-minutes="60">1시간</button>
        </div>
      </div>
    </div>

    <hr style="border-color: rgba(255,255,255,.08); margin: 10px 0;">

    <div class="muted">빠른 테스트</div>
    <textarea id="testInput" placeholder="예) 이 미친 클라이언트가..."></textarea>
    <div class="row">
      <button id="testBtn">변환</button>
      <button id="openOptions">설정</button>
      <button id="copyResult">복사</button>
    </div>
    <div class="result" id="testResult"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
